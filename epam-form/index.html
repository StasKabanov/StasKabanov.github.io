<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="h1">Registration form</h1>
        <h5 class="h5">*required fields </h5>
        <hr>
    </header>

    <div class="form-container">
        <form class="form" action="#" method="post">
            <label class="label"><span class="label-title">Name:</span><input required="" class="input" type="text" placeholder="Placaholder text"><span class="popup__placeholder">Placaholder text</span></label>
            <label class="label"><span class="label-title">Email:</span><input required="" class="input" type="text" placeholder="Placaholder text"><span class="popup__placeholder">Placaholder text</span><div class="tooltip">Form field hint</div></label>
            <label class="label"><span class="label-title">Website:</span><input required="" class="input" type="text" placeholder="Placaholder text"><span class="popup__placeholder">Placaholder text</span><div class="tooltip">Form field hint</div></label>
            <label class="label" ><span class="label-title">Message:</span><textarea required="" class="textarea input" placeholder="Placaholder message"></textarea><span class="popup__placeholder">Placaholder message</span></label>
            <input value="Submit" type="button" class="button">
        </form>
    </div>
</div>



</body>
</html>
